<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera, te animás a jugar?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container--header">
        <h1>Piedra, papel o tijera</h1>
    </header>
    <main id="container--instrucction" class="container--instrucction">
        <h2 id="instruction">El juego consiste en llegar a 5 puntos para ganar!</h2><br>
        <div class="counter">
            <p class="name player">Jugador</p>
            <p class="name computer">Computadora</p>
            <p class="points">
                <span id="counter--user">0</span>
                <span>-</span>
                <span id="counter--computer">0</span>
            </p>
        </div>
        <div class="container--tools" id="container--tools">
            <h2>¿Qué arma eliges?</h2>
            <div class="tools" id="tools">
                <buton class="btn tool" id="piedra✊"> ✊</buton>
                <buton class="btn tool" id="papel🤚">🤚</buton>
                <buton class="btn tool" id="tijera✌️"> ✌️</buton>
            </div>
        </div>
        <div class="container--results disabled" id="container--results">
            <p>Tu eleccion fue: <span class="choice" id="choice--user">🤚</span><br>
            La computadora eligio: <span class="eleccion" id="choice--computer">✊</span></p>
            <h3><span class="plus--one" id="plus--one"></span></h3>
        </div>
        <button id="btn--restart" class="btn btn--restart disabled">Reiniciar juego</button>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
